spring:
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db_anrealShop_test}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:""}
    password: ${EMAIL_PASSWORD:""}
    protocol: smtp
    properties.mail.smtp.auth: true
    properties.mail.smtp.starttls.enable: true
    properties.mail.debug: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringDeserializer
      value-serializer: org.springframework.kafka.support.serializer.JsonDeserializer
    consumer:
      group-id: product-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: '*'
        spring.json.use.type.headers: false

  elasticsearch:
    uris: http://${ES_HOST:localhost}:${ES_PORT:9200}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GG_CLIENT_ID:hello}
            client-secret: ${GG_CLIENT_SECRET:hello}
            redirect-uri: ${server.base_url}${GG_URL_REDIRECT:/oauth2/callback/google}
            scope:
              - email
              - profile
logging:
  level:
    org:
      elasticsearch:
        client: TRACE

server:
  base_url: http://localhost:4141
  servlet:
    session:
      cookie:
        domain: localhost
  port: 4141


fe_base_url: ${server.base_url}:5173

cloudinary:
  cloud-name: ${CLOUDINARY_NAME:xem_cc}
  api-key: ${CLOUDINARY_KEY:xem_cc}
  api-secret: ${CLOUDINARY_SECRET:xem_cc}

payment:
  vnPay:
    url: ${VNP_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
    returnUrl: http://localhost:8080/api/vnpay/payment-callback
    tmnCode: ${VNP_TMCODE:Your-TMN-Code}
    secretKey: ${VNP_SECRET_KEY:Your-Secret-Key}
    version: ${VNP_VER:2.1.0}
    command: ${VNP_COMD:pay}
    orderType: ${VNP_TYPE:billpayment}


gemini:
  api-key: ${GEMINI_API_KEY:your_api_key}

jwt:
  token:
    secret_Key: ${JWT_SECRET_KEY:""}
    expiration: 86400000
    expiration_refresh: 172800000
    cookie_access_name: "ACCESS_TOKEN"
    cookie_refresh_name: "REFRESH_TOKEN"

ghn:
  token: ${GHN_TOKEN:your_ghn_token}
  shop_id: ${GHN_SHOPID:your_ghn_shop_id}